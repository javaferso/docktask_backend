{% extends "base.html" %}

{% block title %}Mensajes{% endblock %}

{% block content %}
<h2>Mensajes Recibidos</h2>

{% if mensajes %}
  <ul>
    {% for m in mensajes %}
      <li><strong>{{ m.nombre }}</strong>: {{ m.mensaje }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No hay mensajes aún.</p>
{% endif %}

<a href="/">← Volver al inicio</a>
{% endblock %}
